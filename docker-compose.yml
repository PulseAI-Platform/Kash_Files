version: "3.9"

services:
  # --- MinIO object storage ---
  minio:
    image: minio/minio:latest
    container_name: kash-minio
    restart: unless-stopped
    ports:
      - "9000:9000"    # MinIO API
      - "9001:9001"    # MinIO Console (web UI)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - kashnet

  # --- Kash Files App (Nuxt + Bun + Cloudflare Tunnel) ---
  kashfiles:
    build:
      context: ./kash-files
    container_name: kash-files
    restart: unless-stopped
    depends_on:
      - minio
    environment:
      NODE_ENV: production
      #cloudflare token copied from portal
      CF_TUNNEL_TOKEN: YOUR_TUNNEL_TOKEN
    ports:
      - "3000:3000" # local access only; tunnel handles external
    networks:
      - kashnet

volumes:
  minio_data:
    driver: local

networks:
  kashnet:
    driver: bridge